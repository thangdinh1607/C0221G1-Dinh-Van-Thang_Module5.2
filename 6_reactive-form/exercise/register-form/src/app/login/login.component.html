<h2>Login</h2>
<form [formGroup]="user" (ngSubmit)="onsubmit()">
  <table>
    <tr>
      <td><label for="email">Email</label></td>
      <td><input type="text" id="email" formControlName="email"></td>
      <td>
        <div *ngIf="!user.controls.email?.valid && (user.controls.email?.dirty || user.controls.email?.touched)">
          <small [hidden]="!user.controls.email?.hasError('required')"> Not Empty</small>
          <small [hidden]="!user.controls.email?.errors.email">abc@abc.com</small>
        </div>
      </td>
    </tr>
    <tr>
      <td><label for="password">Password</label></td>
      <td><input type="text" id="password" formControlName="password"></td>
      <td><div
        *ngIf="!user.controls.password?.valid && (user.controls.password?.dirty || user.controls.password?.touched)">
        <small [hidden]="user.controls.password.errors.minlength" style="color: red">character > 6</small>
        <small></small>
         </div></td>
    </tr>
    <button type="submit" [disabled]="!user.valid"> Login</button>
  </table>
</form>

<h2>Edit product</h2>
<form *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="updateProduct()">
  <table>
    <tr>
      <td><label for="id"> ID</label></td>
      <td><input type="text"  id="id" readonly formControlName="id" ></td>
    </tr>
    <tr>
      <td><label for="name"> Name</label></td>
      <td><input type="text" formControlName="name" id="name"  ></td>
    </tr>
    <tr>
      <td><label for="price"> Price</label></td>
      <td><input type="text" formControlName="price" id="price" ></td>
    </tr>
    <tr>
      <td><label for="description"> Description</label></td>
      <td><input type="text" formControlName="description" id="description"></td>
    </tr>
    <button type="submit"> edit</button>
    <a routerLink="/product1/list">cancel</a>
  </table>
</form>
